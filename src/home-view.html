<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/chemicalthumbnail-element/chemicalthumbnail-element.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="shared-styles.html">

<dom-module id="home-view">
    <template>
        <style include="shared-styles" include="app-grid-style">
            :host {
                display: block;
                --app-grid-columns: 10;
                --app-grid-item-height: 100px;
                --app-grid-expandible-item-columns: 10;
                --app-grid-gutter: 5px
            }

            ul {
                /*padding: 0;*/
                list-style: none;
            }
        </style>

        <firebase-query
                id="fbDocument"
                path="/chemicals"
                app-name="chemicals"
                data="{{data}}">
        </firebase-query>

        <ul class="app-grid" has-aspect-ratio>
            <template is="dom-repeat" items="{{data}}" as="chemical">
                <chemicalthumbnail-element data="{{chemical}}"></chemicalthumbnail-element>
            </template>
        </ul>


    </template>

    <script>
      Polymer({
        is: 'home-view'
      })
    </script>
</dom-module>
